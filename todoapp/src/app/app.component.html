<div class="todo-main">
  <div class="todo-image">
    <img src="../assets/images/bg-desktop-light.jpg" alt="image">
  </div>
  <div class="todo-content">
    <div class="content">
      <div class="todo-content-title">
        <h1>T O D O</h1>
       <img src="../assets/images/icon-moon.svg" alt="moon">
      </div>
      <app-app-todo-input (itemInput)="inputItem($event)"></app-app-todo-input>
      <app-app-todo-lists 
        [lists]="listTodo"
        [countItems]="countItem"
      ></app-app-todo-lists>
    </div>
  </div>
</div>
