<div class="list">
    <div class="list-item">
        <ul>
            <li *ngFor="let item of listTodo"
                [ngClass]="{'style-item': item.isChecked}">
                <div class="checkbox">
                    <label class="container">
                        <input type="checkbox" id="myCheckbox-{{item.id}}" [(ngModel)]="item.isChecked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <h2>{{item.name}}</h2>
            </li>
        </ul>
    </div>
    <div class="list-footer">
        <div class="footer-left">
            {{countItems}} items left
        </div>
        <div class="footer-center">
            <div class="all">
                All
            </div>
            <div class="active">
                Active
            </div>
            <div class="completed">
                Completed
            </div>
        </div>
        <div class="footer-right">
            Clear Completed
        </div>
    </div>

</div>
