<div class="input">
  <div class="input-border">
    <input type="checkbox" name="itemSelection" class="radio-button" />
    <div class="input-item">
      <input
        type="text"
        [(ngModel)]="itemText"
        id="inputText"
        placeholder="Create a new to do"
        (keyup.enter)="addItem()"
        (focus)="hidePlaceholderCircle()"
        (blur)="showPlaceholderCircle()"
      />
    </div>
  </div>
</div>
