<div class="list">
  <div class="cover-title">
    <ul *ngIf="listTodo.length > 0" class="list-ul">
      <li *ngFor="let item of listTodo">
        <input type="checkbox" name="itemSelection" class="radio-button" />
        <h2>{{ item }}</h2>
      </li>

      <div class="list-footer">
        <div class="footer-left">{{ countItems }} items left</div>
        <div class="footer-center">
          <div class="all">All</div>
          <div class="Active">Active</div>
          <div class="Completed">Completed</div>
        </div>
        <div class="footer-right">Clear Completed</div>
      </div>
    </ul>
  </div>
</div>
